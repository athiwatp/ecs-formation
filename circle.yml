machine:
  environment:
    GO_VERSION: 1.5
    GO15VENDOREXPERIMENT: 1

dependencies:
  pre:
    # go1.5
    - curl -L -O https://storage.googleapis.com/golang/go$GO_VERSION.linux-amd64.tar.gz > /dev/null
    - tar xzf go$GO_VERSION.linux-amd64.tar.gz
    - sudo rm -rf /usr/local/go
    - sudo mv go /usr/local/go-$GO_VERSION
    - sudo ln -s /usr/local/go-$GO_VERSION /usr/local/go

  override:
    - make deps-test

test:
  pre:
    - rm -rf /home/ubuntu/.go_workspace/src/github.com/stormcat24/ecs-formation
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/stormcat24/ecs-formation
    - rsync -avz --exclude=.git/ --exclude=vendor/ . /home/ubuntu/.go_workspace/src/github.com/stormcat24/ecs-formation

  override:
    - make test

deployment:
  build:
    branch: /^.+$/
    commands:
      - make build
      - cp -R bin/ecs-formation $CIRCLE_ARTIFACTS/
