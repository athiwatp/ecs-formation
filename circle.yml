version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/openfresh/ecs-formation
    steps:
      - checkout
      - run: 
          name: deps
          command: make deps 
      - run:
          name: test 
          command: make test
      - persist_to_workspace:
          root: .
          paths:
            - "*"

  build_image: 
    docker:
      - image: docker:17.09.0-ce
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          version: 17.09.0-ce
          docker_layer_caching: true
          reusable: true
      - run:
          name: docker login
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:  
          name: docker build
          command: docker build -t openfresh/ecs-formation:latest .
      - run:
          name: check docker image
          command: docker images
      - run:
          name: release latest
          command: docker push openfresh/plasma:latest
      - persist_to_workspace:
          root: .
          paths:
            - "*"

  release:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/openfresh/ecs-formation
    steps:
      - attach_workspace:
          at: .
      - run: make build-all
      - run: ./release.sh
  
workflows:
  version: 2
  build_and_release:
    jobs:
      - build
      - build_image:
          requires:
            - build
          filters:
            branches:
              only: master
      - release:
          requires:
            - build_image
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

